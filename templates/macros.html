{% macro header(page) %}
  <header>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <div class="date">
      {{ page.date | date(format="%B %e, %Y")}}
    </div>
  </header>
{% endmacro header %}

{% macro preview(page) %}
  <section>
    {{ self::header(page=page) }}
    {{ page.summary | safe }}
    <div class="read-more">
      <a href="{{ page.permalink }}" class="button"><i class="icon-right-big"></i> Read More</a>
    </div>
  </section>
{% endmacro preview %}
