<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <meta name="author" content="{{ config.extra.author }}">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather+Sans:400,700|Merriweather:400,700" rel="stylesheet">
    <style>
@charset "UTF-8";@font-face{font-family:'fontello';src:url(/font/fontello.woff2) format("woff2"),url(/font/fontello.woff) format("woff");font-weight:400;font-style:normal}[class^=icon-]:before{font-family:"fontello";font-style:normal}.icon-twitter:before{content:'\f099'}.icon-github:before{content:'\f09b'}.icon-right:before{content:'\f0a9'}.icon-mail:before{content:'\f0e0'}.icon-linkedin:before{content:'\f0e1'}html{font-size:62.5%;max-width:660px;margin:1rem auto;padding:0 2em;color:#505050;background-color:#fff}@media (max-width:479px){html{font-size:50%}}body{font-size:2em;font-family:"Merriweather Sans",sans-serif;line-height:1.6;margin:0;padding:0}h1{line-height:2;font-size:3rem;margin:8rem 0}h2{line-height:1.8;font-size:2.5rem;margin:6rem 0}li,p,ul{margin:2rem 0;font-family:"Merriweather",serif}i,li a,p a,ul a{color:#268bd2}li a:focus,li a:hover,p a:focus,p a:hover,ul a:focus,ul a:hover{text-decoration:underline}li a:visited,p a:visited,ul a:visited{color:#1a6091}pre{font-family:"Inconsolata",monospace;padding:1rem;margin:4rem 0;border:1px solid #e0e0e0;border-radius:10px}blockquote{margin:4rem 0;padding:0 2rem;color:#888;border-left:1px solid #e0e0e0}hr{display:block;border:0;height:1px;margin:1rem auto;background-color:#e0e0e0}table{margin:4rem auto;border-collapse:collapse}td,th{padding:1rem 2rem;text-align:left;border-bottom:1px solid #e0e0e0}a{text-decoration:none}nav{display:grid;align-items:center;justify-items:center;grid-auto-columns:1fr;grid-auto-flow:column}@media (max-width:479px){nav{grid-auto-rows:1fr;grid-auto-flow:row}}nav a{color:#505050;font-size:20px;text-transform:lowercase}nav a:focus,nav a:hover{color:#268bd2}@media all and (min-width:480px) and (max-width:719px){.collapse{display:none}}.button{font-size:12px;border-radius:20px;border:1px solid #e0e0e0;padding:1rem 4rem;margin:2rem 0}.button:focus,.button:hover{color:#fff;background-color:#268bd2}.button:focus i,.button:hover i{color:#fff}.hero,.subhero{text-align:center}.hero{font-size:6rem;font-weight:700;color:#333;padding-top:5rem}.subhero{padding-bottom:5rem}header{display:flex;flex-direction:row;flex-wrap:wrap;align-items:baseline}.title{flex-grow:1}.date{font-weight:400;text-transform:lowercase;margin-top:-8rem}.divider{margin-top:8rem}
    </style>
  </head>
  <body>
    <hr>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/projects">Projects</a>
      <a href="/music">Music</a>
      <a href="https://github.com/nwtnni/resume/blob/master/resume.pdf">Resume</a>
    </nav>
    <hr>
    {% block body %}
    {% endblock body %}
    <hr class="divider">
    <nav>
      <a href="https://github.com/nwtnni" class="button"><i class="icon-github"></i><span class="collapse"> GitHub</span></a>
      <a href="mailto:nwtnni@gmail.com" class="button"><i class="icon-mail"></i><span class="collapse"> Gmail</span></a>
      <a href="https://www.linkedin.com/in/nwtnni" class="button"><i class="icon-linkedin"></i><span class="collapse"> LinkedIn</span></a>
      <a href="https://twitter.com/nwtnni" class="button"><i class="icon-twitter"></i><span class="collapse"> Twitter</span></a>
    </nav>
  </body>
</html>
