<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >

    <meta name="author" content="{{ config.extra.author }}">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock description %}">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather+Sans:400,700|Merriweather:400,700" rel="stylesheet">
    <style>
      @font-face{font-family:"fontello";src:url("/font/fontello.woff2") format("woff2"),url("/font/fontello.woff") format("woff");font-weight:normal;font-style:normal}[class^=icon-]:before{font-family:"fontello";font-style:normal}.icon-twitter:before{content:""}.icon-github:before{content:""}.icon-right:before{content:""}.icon-mail:before{content:""}.icon-linkedin:before{content:""}html{font-size:62.5%;max-width:660px;margin:1rem auto;padding:0 2em;color:#505050;background-color:#fff}@media(max-width: 479px){html{font-size:50%}}body{font-size:2em;font-family:"Merriweather Sans",sans-serif;line-height:1.6;margin:0;padding:0}main{padding:1rem 0}h1{line-height:2;font-size:3rem;margin:8rem 0}h2{line-height:1.8;font-size:2.5rem;margin:6rem 0}p,ul,li{margin:2rem 0;font-family:"Merriweather",serif}p a,ul a,li a{color:#268bd2}p a:hover,p a:focus,ul a:hover,ul a:focus,li a:hover,li a:focus{text-decoration:underline}p a:visited,ul a:visited,li a:visited{color:#1a6091}pre{font-family:"Inconsolata",monospace;padding:1rem;margin:4rem 0;border:1px solid #e0e0e0;border-radius:10px}blockquote{margin:4rem 0;padding:0 2rem;color:#888;border-left:1px solid #e0e0e0}hr{display:block;border:none;height:1px;margin:1rem auto;background-color:#e0e0e0}table{margin:4rem auto;border-collapse:collapse}th,td{padding:1rem 2rem;text-align:left;border-bottom:1px solid #e0e0e0}a{text-decoration:none}i{color:#268bd2}nav{display:grid;align-items:center;justify-items:center;grid-auto-columns:1fr;grid-auto-flow:column}@media(max-width: 479px){nav{grid-auto-rows:1fr;grid-auto-flow:row}}nav a{color:#505050;font-size:20px;text-transform:lowercase}nav a:hover,nav a:focus{color:#268bd2}@media all and (min-width: 480px)and (max-width: 719px){.collapse{display:none}}.button{font-size:12px;border-radius:20px;border:1px solid #e0e0e0;padding:1rem 4rem;margin:2rem 0}.button:hover,.button:focus{color:#fff;background-color:#268bd2}.button:hover i,.button:focus i{color:#fff}.hero{font-size:6rem;font-weight:bold;color:#333;text-align:center;margin:8rem 0}.title{flex-grow:1}.date{font-weight:normal;text-transform:lowercase;margin-top:-8rem}
    </style>
  </head>
  <body>
    <header>
      <hr>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/projects">Projects</a>
        <a href="/music">Music</a>
        <a href="https://github.com/nwtnni/resume/blob/master/resume.pdf">Resume</a>
      </nav>
      <hr>
    </header>
    <main>
      {% block body %}
      {% endblock body %}
    </main>
    <footer>
      <hr>
      <nav>
        <a href="https://github.com/nwtnni" class="button"><i class="icon-github"></i><span class="collapse"> GitHub</span></a>
        <a href="mailto:nwtnni@gmail.com" class="button"><i class="icon-mail"></i><span class="collapse"> Gmail</span></a>
        <a href="https://www.linkedin.com/in/nwtnni" class="button"><i class="icon-linkedin"></i><span class="collapse"> LinkedIn</span></a>
        <a href="https://twitter.com/nwtnni" class="button"><i class="icon-twitter"></i><span class="collapse"> Twitter</span></a>
      </nav>
    </footer>
  </body>
</html>
